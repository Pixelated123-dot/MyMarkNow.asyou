<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <scrpt src="shop.js"></scrpt>
</head>
<body>
    <div class="container mx-auto p-12 text-center font-bold text-3xl sm:text-8xl md:text-10xl">
        <div class="font-bold text-6xl">My shop</div>
    </div>

    <div class="relative w-full h-screen">
        <video class="absolute top-0 left-0 w-full h-full object-cover z-0" autoplay muted loop>
            <source src="Videoopen.mp4" type="video/mp4">
        </video>

        <div class="relative z-10 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
            <div class="text-center text-white">
                <h1 class="text-4xl sm:text-8xl md:text-11xl font-bold mb-4">Welcome to My Shop</h1>
                <p class="sm:text-3xl md:text-5xl text-lg md:text-2xl">Welcome everyone are you ready for the lastest products?.</p>
                <div class="absolute top-3/4 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex space-x-2 bg-blue-500 text-white px-8 py-4 rounded-lg text-3xl sm:text-8xl md:text-10xl font-bold transition-all duration-300 ease-in-out 
                hover:bg-blue-700 hover:shadow-lg hover:scale-105 active:bg-blue-800 active:scale-95">
                    <a href="Myshop.html" class="hover:text-black">Click</a> 
                    <a href="Myshop.html" class="hover:text-orange-600">now!</a>
                </div> 
            </div>
        </div>


    </div>

    <div class="container mx-auto p-12 text-center font-bold text-3xl sm:text-8xl md:text-10xl">
        <div class="font-bold text-6xl" id="clock"></div>
    </div>
    <script>
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
